<form (ngSubmit)="onRegisterFormSubmitted(registerForm)" [formGroup]="registerForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Email" required type="text">
      <mat-error *ngIf="registerForm.get('email')!.invalid">email is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput placeholder="Username" required type="text">
      <mat-error *ngIf="registerForm.get('username')!.invalid">username is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Password" required type="password">
      <mat-error *ngIf="registerForm.get('password')!.invalid">password is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Firstname</mat-label>
      <input formControlName="firstname" matInput placeholder="Firstname" required type="text">
      <mat-error *ngIf="registerForm.get('firstname')!.invalid">firstname is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Lastname</mat-label>
      <input formControlName="lastname" matInput placeholder="Lastname" required type="text">
      <mat-error *ngIf="registerForm.get('lastname')!.invalid">lastname is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input formControlName="city" matInput placeholder="City" required type="text">
      <mat-error *ngIf="registerForm.get('city')!.invalid">city is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input formControlName="street" matInput placeholder="Street" required type="text">
      <mat-error *ngIf="registerForm.get('street')!.invalid">street is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input formControlName="number" matInput placeholder="Number" required type="text">
      <mat-error *ngIf="registerForm.get('number')!.invalid">number is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Zipcode</mat-label>
      <input formControlName="zipcode" matInput placeholder="Zipcode" required type="text">
      <mat-error *ngIf="registerForm.get('zipcode')!.invalid">zipcode is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input formControlName="phone" matInput placeholder="Phone" required type="text">
      <mat-error *ngIf="registerForm.get('phone')!.invalid">phone is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
