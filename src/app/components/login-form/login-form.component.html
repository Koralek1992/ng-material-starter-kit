<form (ngSubmit)="onLoginFormSubmitted(loginForm)" [formGroup]="loginForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput placeholder="Username" required type="text">
      <mat-error *ngIf="loginForm.get('username')!.invalid">username is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Password" required type="password">
      <mat-error *ngIf="loginForm.get('password')!.invalid">password is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
