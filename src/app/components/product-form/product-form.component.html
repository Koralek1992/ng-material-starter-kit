<form (ngSubmit)="onProductFormSubmitted(productForm)" [formGroup]="productForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Title" required type="text">
      <mat-error *ngIf="productForm.get('title')!.invalid">title is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="Price" required type="text">
      <mat-error *ngIf="productForm.get('price')!.invalid">price is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput placeholder="Description" required type="text">
      <mat-error *ngIf="productForm.get('description')!.invalid">description is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input formControlName="category" matInput placeholder="Category" required type="text">
      <mat-error *ngIf="productForm.get('category')!.invalid">category is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input formControlName="image" matInput placeholder="Image" required type="text">
      <mat-error *ngIf="productForm.get('image')!.invalid">image is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </div>
</form>
